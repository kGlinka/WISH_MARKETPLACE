name: wish_marketplace
description: Smartwatch marketplace application with real-time bidding and escrow payments
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # Navigation
  go_router: ^12.0.0

  # Firebase
  firebase_core: ^2.24.0
  firebase_auth: ^4.15.0
  cloud_firestore: ^4.13.0
  cloud_functions: ^4.5.0
  firebase_messaging: ^14.7.0
  firebase_storage: ^11.5.0
  firebase_analytics: ^10.7.0

  # UI
  cupertino_icons: ^1.0.8
  wear: ^1.1.0

  # Utilities
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  dartz: ^0.10.1
  equatable: ^2.0.5
  intl: ^0.18.1

  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Connectivity
  connectivity_plus: ^5.0.2

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Notifications
  flutter_local_notifications: ^18.0.0

  # Image Handling
  image_picker: ^1.0.5
  cached_network_image: ^3.3.0

  # Voice Input
  speech_to_text: ^6.5.1

  # Logging
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9

  # Linting
  flutter_lints: ^5.0.0

  # Testing
  mocktail: ^1.0.1
  integration_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter:
  uses-material-design: true